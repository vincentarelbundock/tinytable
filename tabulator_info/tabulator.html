<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tabulator with Bootstrap 5 Theme</title>
  $TABULATOR_CDN
</head>

<body>
  <div id="example-table"></div>
  <!-- Tabulator JS -->
  <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@6.3/dist/js/tabulator.min.js"></script>
  <script>
    const table = new Tabulator("#example-table", {
      data: $TABULATOR_DATA,
      importValueTransform: function(value, rowData) {
        if (value == null || value === undefined || value === "") {
          return "";
        }
        return value;
      },
      columns: $TABULATOR_COLUMNS,
      $TABULATOR_OPTIONS
    });
  </script>
  
</body>

</html>
