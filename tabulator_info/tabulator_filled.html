          return "";
        }
        return value;
      },
      columns: [
  {
    "title": "Id",
    "field": "id",
    "formatter": "number",
    "formatterParams": {
      "decimal": ".",
      "thousand": ",",
      "precision": 0
    }
  },
  {
    "title": "Age",
    "field": "age",
    "formatter": "number",
    "formatterParams": {
      "decimal": ".",
      "thousand": ",",
      "precision": 2
    }
  },
  {
    "title": "Price",
    "field": "price",
    "formatter": "money",
    "formatterParams": {
      "decimal": ".",
      "thousand": ",",
      "precision": 2,
      "symbol": "Â£"
    }
  },
  {
    "title": "Percent",
    "field": "percent",
    "formatter": "number",
    "formatterParams": {
      "decimal": ".",
      "thousand": ",",
      "precision": 2
    }
  },
  {
    "title": "Name",
    "field": "name",
    "formatter": "plaintext"
  },
  {
    "title": "Email",
    "field": "email",
    "formatter": "plaintext"
  },
  {
    "title": "Url",
    "field": "url",
    "formatter": "link"
  },
  {
    "title": "Active",
    "field": "active",
    "formatter": "tickCross"
  },
  {
    "title": "Verified",
    "field": "verified",
    "formatter": "tickCross"
  },
  {
    "title": "Created Date",
    "field": "created_date",
    "formatter": "date",
    "formatterParams": {
      "outputFormat": "YYYY-MM-DD",
      "invalidPlaceholder": ""
    }
  },
  {
    "title": "Last Login",
    "field": "last_login",
    "formatter": "date",
    "formatterParams": {
      "outputFormat": "YYYY-MM-DD HH:mm:ss",
      "invalidPlaceholder": ""
    }
  },
  {
    "title": "Category",
    "field": "category",
    "formatter": "plaintext"
  },
  {
    "title": "Status",
    "field": "status",
    "formatter": "plaintext"
  },
  {
    "title": "Login Count",
    "field": "login_count",
    "formatter": "number",
    "formatterParams": {
      "decimal": ".",
      "thousand": ",",
      "precision": 0
    }
  },
  {
    "title": "Score",
    "field": "score",
    "formatter": "number",
    "formatterParams": {
      "decimal": ".",
      "thousand": ",",
      "precision": 0
    }
  },
  {
    "title": "Notes",
    "field": "notes",
    "formatter": "plaintext"
  }
],
            
        layout: "fitDataTable",
        pagination: "local",
        paginationSize: 25,
        paginationSizeSelector: [25, 100, 250],
        pagination: "local",
        paginationCounter: "rows",
        responsiveLayout: "collapse",
        height: "500px",
        clipboard: true,
        placeholder: "No Data Available",
        emptyCalback: function() {
            console.log("Table is empty");
        }
        
        
    });
  </script>
  
</body>

</html>
