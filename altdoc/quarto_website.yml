project:
  type: website
  output-dir: ../docs/

website:
  title: "$ALTDOC_PACKAGE_NAME"
  page-navigation: true
  image: "figures/tinyable_logo.png"
  favicon: "favicon.svg"
  navbar:
    logo: figures/tinytable_logo_notext.png
    search: true
    right:
      - text: Tutorial (HTML)
        menu:
          - vignettes/tinytable.qmd
          - vignettes/format.qmd
          - vignettes/style.qmd
          - vignettes/group.qmd
          - vignettes/plot.qmd
          - vignettes/theme.qmd
          - vignettes/html.qmd
          - vignettes/notebooks.qmd
          - vignettes/interactive.qmd
          - vignettes/tips.qmd
          - vignettes/gallery.qmd
      - text: Tutorial (LaTeX)
        file: vignettes/tinytable_tutorial.pdf
      - text: Tutorial (Typst)
        file: vignettes/tinytable_tutorial_typst.pdf
      - icon: github
        href: $ALTDOC_PACKAGE_URL_GITHUB
        aria-label: $ALTDOC_PACKAGE_NAME GitHub
      - icon: twitter
        href: https://twitter.com/vincentab
  sidebar:
    collapse-level: 1
    contents:
      - section: Tutorial (HTML)
        contents:
          - text: Tiny tables
            file: vignettes/tinytable.qmd
          - text: Format
            file: vignettes/format.qmd
          - text: Style
            file: vignettes/style.qmd
          - text: Groups and labels
            file: vignettes/group.qmd
          - text: Plots and images
            file: vignettes/plot.qmd
          - text: Themes
            file: vignettes/theme.qmd
          - text: HTML
            file: vignettes/html.qmd
          - text: Notebooks
            file: vignettes/notebooks.qmd
          - text: Interactive tables
            file: vignettes/interactive.qmd
          - text: Tips and tricks
            file: vignettes/tips.qmd
          - text: Alternatives
            file: vignettes/alternatives.qmd
          - text: Gallery
            file: vignettes/gallery.qmd
      - text: "Tutorial (LaTeX)"
        file: vignettes/tinytable_tutorial.pdf
      - text: Tutorial (Typst)
        file: vignettes/tinytable_tutorial_typst.pdf
      - text: Tutorial (Word)
        file: vignettes/word.qmd
      - section: Functions
        contents:
          - text: "`tt`"
            file: man/tt.qmd
          - text: "`format_tt`"
            file: man/format_tt.qmd
          - text: "`style_tt`"
            file: man/style_tt.qmd
          - text: "`group_tt`"
            file: man/group_tt.qmd
          - text: "`plot_tt`"
            file: man/plot_tt.qmd
          - text: "`save_tt`"
            file: man/save_tt.qmd
          - section: "Theme formats"
            contents:
              - text: "`theme_html`"
                file: man/theme_html.qmd
              - text: "`theme_latex`"
                file: man/theme_latex.qmd
              - text: "`theme_typst`"
                file: man/theme_typst.qmd
          - section: "Theme styles"
            contents:
              - text: "`theme_default`"
                file: man/theme_default.qmd
              - text: "`theme_grid`"
                file: man/theme_grid.qmd
              - text: "`theme_revealjs`"
                file: man/theme_revealjs.qmd
              - text: "`theme_rotate`"
                file: man/theme_rotate.qmd
              - text: "`theme_striped`"
                file: man/theme_striped.qmd
              - text: "`theme_empty`"
                file: man/theme_empty.qmd
              - text: "`theme_tt` (deprecated)"
                file: man/theme_tt.qmd
          - section: "Helpers"
            contents:
              - text: "`print`"
                file: man/print.tinytable.qmd
              - text: "`rbind2`"
                file: man/rbind2-tinytable-tinytable-method.qmd
      - text: News
        file: $ALTDOC_NEWS
      - text: Changelog
        file: $ALTDOC_CHANGELOG
      - text: License
        file: $ALTDOC_LICENSE
      - text: Licence
        file: $ALTDOC_LICENCE
      - text: Code of conduct
        file: $ALTDOC_CODE_OF_CONDUCT
      - text: Citation
        file: $ALTDOC_CITATION

format:
  html:
    toc: true
    theme:
      - flatly
      - custom.scss
    highlight-style: atom-one
    code-copy: true
    code-overflow: scroll
